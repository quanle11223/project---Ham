<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function power(number) {
    let binhphuong = number * number
    return binhphuong
  }
  let number = parseInt(prompt('Nhập số cần tính: '))
  alert("Bình phương của " + number + " là: " + power(number))
</script>
</body>
</html>
