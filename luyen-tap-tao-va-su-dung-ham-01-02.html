<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isEven(num1) {
    return num1
  }
  function isEven1(num1){
    num1 = num1 + 1
    return num1
  }
  let num1 = +prompt("Nhập số bất kỳ: ")
      document.write("Giá trị trả về là: " + isEven(num1))
      document.write(" và Giá trị trả về sau khi tăng thêm 1 là: " + isEven1(num1))
</script>
</body>
</html>
