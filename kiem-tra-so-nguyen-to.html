<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = parseInt(prompt('Nhập số cần kiểm tra: '));
  isPrime(number)

  function isPrime(number) {
    if (number == 0) {
      alert(number + " Không phải số nguyên tố ")
    }
    else if (number == 2) {
      alert(number + " Là số nguyên tố ")
    }
    else if ( number % 2 == 0) {
      alert(number + " Không phải là số nguyên tố ")
    } else {
      alert(number + " là số nguyên tố ")
    }
  }



</script>
</body>
</html>
