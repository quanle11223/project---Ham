<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt('Nhập số cần kiểm tra: ')
  isNumber()

  function isNumber () {
    if (a > 0) {
      alert(a + " là số nguyên dương")
    } else {
      alert(a + " là số nguyên âm")
    }
  }
</script>
</body>
</html>
