<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function dientich(number) {
    let S = number * number * 3.14
    return S
  }
  function chuvi(number1) {
    let C = number1 * 2 * 3.14
    return C
  }
  let S1 = parseInt(prompt("Nhập bán kính hình tròn: "))
  document.write("Diện tích hình tròn là: " + dientich(S1) + " và ")
  document.write("Chu vi hình tròn là: " + chuvi(S1))
</script>
</body>
</html>
