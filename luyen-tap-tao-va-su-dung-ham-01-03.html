<script>
    function sosanh1() {
        let tong = a + b
        return tong
    }


    let a = parseInt(prompt("Nhập số a: "))
    let b = parseInt(prompt("Nhập số b: "))

        alert("Tổng hai số a và b là:" + sosanh1(a , b))
    } else {
        alert("Số a lớn hơn số b")
    }

</script>
